<!DOCTYPE html>
<html>
<head>
    <title>Tracking Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Tracking System</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(); trackShipment();">
                            <div class="form-group">
                                <label>Enter Tracking ID:</label>
                                <input type="text" id="trackingNumber" class="form-control" placeholder="e.g., FPG001234567">
                            </div>
                            <button type="button" class="btn btn-primary track-btn" onclick="trackShipment()">Track Now</button>
                        </form>
                        
                        <div class="mt-3">
                            <small class="text-muted">Test with: <strong>FPG001234567</strong></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div class="modal fade" id="trackingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shipment Tracking</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="trackingResults"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tracking.js"></script>
</body>
</html>
